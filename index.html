<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload Widget example</title>
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    #myList {
        height: 333px;
        width: 333px;
        display: flex;
        overflow-x: scroll;
        margin-top: 35px;
    }

    #myList img {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <div class="container">
        <h3>Upload Hình Ảnh Và Video Lên Cloudinary Bằng Javascript</h3>

        <button id="upload_widget" class="cloudinary-button">
            Upload files
        </button>

        <div id="myList">
        </div>
    </div>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript">
    </script>

    <script src="upload_widget.js" type="text/javascript">
    </script>

</body>

</html>
